<!DOCTYPE html>
<html>
  <head>
    <title>이미지 캡셔닝</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
  <center>
    <h1>시각장애인을 위한 이미지 읽어주는 모델</h1>
    <p>이미지를 업로드하면 캡션을 생성해 읽어드립니다.</p>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">캡션 생성</button>
    </form>

    <form action="/braille" method="post">
  <input type="text" name="text" required>
  <button type="submit">점자 이미지 생성</button>
</form>

    {% if caption %}
    <h2>생성된 캡션:</h2>
    <p>{{ caption }}</p>
    {% endif %}

    {% if braille_image %}
    <img src="{{ braille_image }}" alt="Braille image">
    {% endif %}
    <a href="/gallery">갤러리 보기</a>
  </body>
    </center>
</html>
